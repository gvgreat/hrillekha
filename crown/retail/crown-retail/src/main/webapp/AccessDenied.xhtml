<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<p:panel id="panel" header="Access Denied"
		style="margin-bottom:10px; class:error;">
		<h:outputText value="Sorry,	You are not allowed to view this page"
			style="font: Verdana; font-style: italic; color: #FF0000; font-weight: bolder;" />
		<p:separator />
		<p:commandLink actionListener="#{hotKeyController.getHomePage}"
			process="@this" title="Home"
			update="#{navigationBean.UPDATE_FORM_ID}" value="Goto Home"
			style="font: Verdana; font-style: italic; color: #FF0000; font-weight: bolder;" />
	</p:panel>
</ui:composition>
