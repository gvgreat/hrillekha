<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel>
		<div class="visual-block">
			<h2>Reorder Report</h2>
		</div>
		<p:separator />

		<p:dataTable id="reorderData" var="reorderBO"
			value="#{reportsController.reorderData}"
			emptyMessage="No Reorder Data found" paginator="true" rows="10"
			rowsPerPageTemplate="5,10,15">

			<p:column id="itemCode">
				<f:facet name="header">
					<h:outputText value="Item Code" style="font-weight:bold;" />
				</f:facet>
				<h:outputText value="#{reorderBO.itemBO.itemCode}"
					style="font-weight:normal;" />
			</p:column>

			<p:column id="itemName">
				<f:facet name="header">
					<h:outputText value="Item Name" style="font-weight:bold;" />
				</f:facet>
				<h:outputText value="#{reorderBO.itemBO.itemName}"
					style="font-weight:normal;" />

			</p:column>

			<p:column id="level">
				<f:facet name="header">
					<h:outputText value="Reorder Limit" style="font-weight:bold;" />
				</f:facet>
				<h:outputText value="#{reorderBO.itemBO.reorderLevel}" style="font-weight:normal;" />

			</p:column>

			<p:column id="itemQty">
				<f:facet name="header">
					<h:outputText value="Item (Pieces) Qty" style="font-weight:bold;" />
				</f:facet>
				<h:outputText value="#{reorderBO.itemQty}"
					style="font-weight:normal;" />

			</p:column>

			<p:column id="uomQty">
				<f:facet name="header">
					<h:outputText value="UOM Qty" style="font-weight:bold;" />
				</f:facet>
				<h:outputText value="#{reorderBO.uomQty}"
					style="font-weight:normal;" />

			</p:column>
		</p:dataTable>
		<h:panelGrid columns="4">
			<h:commandLink>
				<p:graphicImage value="/images/excel.png" />
				<p:dataExporter type="xls" target="reorderData"
					fileName="reorder-report" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage value="/images/pdf.png" />
				<p:dataExporter type="pdf" target="reorderData"
					fileName="reorder-report" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage value="/images/csv.png" />
				<p:dataExporter type="csv" target="reorderData"
					fileName="reorder-report" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage value="/images/xml.png" />
				<p:dataExporter type="xml" target="reorderData"
					fileName="reorder-report" />
			</h:commandLink>
		</h:panelGrid>
	</p:panel>
</ui:composition>
