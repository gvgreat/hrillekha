<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel>
		<div class="visual-block">
			<h2>Suppliers</h2>
		</div>
		<p:separator />

		<p:panel>
			<p:commandButton value="Add Supplier" icon="ui-icon-circle-plus"
				action="#{supplierController.setupForm(true)}"
				update="#{navigationBean.UPDATE_FORM_ID}" process="@this" />
		</p:panel>

		<p:dataTable id="suppliers" var="supplierBO"
			value="#{supplierController.supplierBOs}" widgetVar="supplierBOTable"
			emptyMessage="No Suppliers found with given criteria"
			rowKey="#{supplierBO.id}" paginator="true" rows="10"
			rowsPerPageTemplate="5,10,15">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText style="font-weight:normal;"
						value="Search all fields:" />
					<p:inputText id="globalFilter" onkeyup="supplierBOTable.filter()"
						style="width:150px" />
				</p:outputPanel>
			</f:facet>

			<p:column id="supplierCode" headerText="Supplier Code"
				filterBy="#{supplierBO.supplierCode}" filterMatchMode="contains"
				style="font-weight:bold;">
				<center>
					<h:outputText style="font-weight:normal;"
						value="#{supplierBO.supplierCode}" />
				</center>
			</p:column>

			<p:column id="supplierName" headerText="Supplier Name"
				filterBy="#{supplierBO.supplierName}" filterMatchMode="contains"
				style="font-weight:bold;">
				<center>
					<h:outputText style="font-weight:normal;"
						value="#{supplierBO.supplierName}" />
				</center>
			</p:column>

			<p:column id="tin" headerText="TIN" filterBy="#{supplierBO.tin}"
				filterMatchMode="contains" style="font-weight:bold;">
				<center>
					<h:outputText style="font-weight:normal;" value="#{supplierBO.tin}" />
				</center>
			</p:column>

			<p:column id="address" headerText="Address"
				filterBy="#{supplierBO.address}" filterMatchMode="contains"
				style="font-weight:bold;">
				<center>
					<h:outputText style="font-weight:normal;"
						value="#{supplierBO.address}" />
				</center>
			</p:column>

			<p:column id="phone" headerText="Phone"
				filterBy="#{supplierBO.phone}" filterMatchMode="contains"
				style="font-weight:bold;">
				<center>
					<h:outputText style="font-weight:normal;"
						value="#{supplierBO.phone}" />
				</center>
			</p:column>

			<p:column id="poc" headerText="Point of Contact"
				filterBy="#{supplierBO.poc}" filterMatchMode="contains"
				style="font-weight:bold;">

				<center>
					<h:outputText style="font-weight:normal;" value="#{supplierBO.poc}" />
				</center>
			</p:column>

			<p:column id="action" headerText="Action" style="font-weight:bold;">
				<center>
					<p:splitButton value="Edit"
						action="#{supplierController.setupForm(supplierBO)}"
						icon="ui-icon-arrowrefresh-1-w"
						update="#{navigationBean.UPDATE_FORM_ID}">
						<p:menuitem value="View" icon="ui-icon-search"
							action="#{supplierController.view(supplierBO)}"
							update="#{navigationBean.UPDATE_FORM_ID}" process="@this"
							immediate="true" />
						<p:separator />
						<p:menuitem value="Delete" icon="ui-icon-close"
							action="#{supplierController.delete(supplierBO)}"
							onstart="return confirm('Are you sure you want to delete #{supplierBO.supplierName}?')"
							update="#{navigationBean.UPDATE_FORM_ID}" process="@this" />
					</p:splitButton>
				</center>
			</p:column>

		</p:dataTable>

		<p:spacer />
		<p:panel>
			<p:commandButton value="Add Supplier" icon="ui-icon-circle-plus"
				action="#{supplierController.setupForm(true)}"
				update="#{navigationBean.UPDATE_FORM_ID}" process="@this" />
		</p:panel>
	</p:panel>
</ui:composition>
