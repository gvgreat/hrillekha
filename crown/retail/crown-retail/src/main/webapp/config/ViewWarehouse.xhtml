<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel>
		<div class="visual-block">
			<h2>
				View Warehouse "<u>#{warehouseController.currentWarehouse.warehouseName}</u>"
			</h2>
		</div>
		<p:separator />
		<h:panelGrid id="display" columns="2" cellpadding="4">

			<h:outputText value="Warehouse Name: " />
			<h:outputText
				value="#{warehouseController.currentWarehouse.warehouseName}"
				style="font-weight:bold" />

			<h:outputText value="Entity: " />
			<h:outputText
				value="#{warehouseController.currentWarehouse.entityBO.entity}"
				style="font-weight:bold" />

			<h:outputText value="Address: " />
			<h:outputText value="#{warehouseController.currentWarehouse.address}"
				style="font-weight:bold" />
			<h:outputText value="Description: " />
			<h:outputText
				value="#{warehouseController.currentWarehouse.description}"
				style="font-weight:bold" />

			<h:outputText value="Location: " />
			<h:outputText
				value="#{warehouseController.currentWarehouse.locationBO.location}"
				style="font-weight:bold" />

			<h:outputText value="Incharge: " />
			<h:outputText
				value="#{warehouseController.currentWarehouse.inchargeBO.firstName} #{warehouseController.currentWarehouse.inchargeBO.lastName}"
				style="font-weight:bold" />

		</h:panelGrid>
	</p:panel>
	<p:spacer />
	<p:panel>
		<p:commandButton
			actionListener="#{hotKeyController.showView('config/Warehouse.xhtml')}"
			value="Back" process="@this"
			update="#{navigationBean.UPDATE_FORM_ID}" immediate="true" />
	</p:panel>
</ui:composition>
