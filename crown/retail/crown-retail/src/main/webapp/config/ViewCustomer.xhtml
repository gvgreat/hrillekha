<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel>
		<div class="visual-block">
			<h2>
				View Customer "<u>#{customerController.currentCustomer.customerName}</u>"
			</h2>
		</div>
		<p:separator />
		<h:panelGrid id="display" columns="2" cellpadding="4">

			<h:outputText value="Customer Code: " />
			<h:outputText
				value="#{customerController.currentCustomer.customerCode}"
				style="font-weight:bold" />

			<h:outputText value="Customer Name: " />
			<h:outputText
				value="#{customerController.currentCustomer.customerName}"
				style="font-weight:bold" />

			<h:outputText value="Customer Type: " />
			<h:outputText
				value="#{customerController.currentCustomer.customerTypeBO.customerType}"
				style="font-weight:bold" />

			<h:outputText value="Address: " />
			<h:outputText value="#{customerController.currentCustomer.address}"
				style="font-weight:bold" />

			<h:outputText value="Phone: " />
			<h:outputText value="#{customerController.currentCustomer.phone}"
				style="font-weight:bold" />

			<h:outputText value="Status: " />
			<h:outputText value="#{customerController.currentCustomer.statusBO}"
				style="font-weight:bold" />
			
			<h:outputText value="Date of Birth: " />
			<h:outputText value="#{customerController.currentCustomer.dateOfBirth}"
				style="font-weight:bold">
				<f:convertDateTime type="date" pattern="dd-MMM-yyyy" />
			</h:outputText>
			
			<h:outputText value="Anniversary: " />
			<h:outputText value="#{customerController.currentCustomer.anniversary}"
				style="font-weight:bold">
				<f:convertDateTime type="date" pattern="dd-MMM-yyyy" />
			</h:outputText>

			<h:outputText value="Remarks: " />
			<h:outputText value="#{customerController.currentCustomer.remarks}"
				style="font-weight:bold" />

		</h:panelGrid>
	</p:panel>
	<p:spacer />
	<p:panel>
		<p:commandButton
			actionListener="#{hotKeyController.showView('config/Customer.xhtml')}"
			value="Back" process="@this"
			update="#{navigationBean.UPDATE_FORM_ID}" immediate="true" />
	</p:panel>
</ui:composition>
