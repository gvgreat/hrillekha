<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/login-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">
		<p:growl showDetail="true" showSummary="true" />
		<!-- 					<p:messages id="messages" showDetail="true"/>
 -->
		<h:form id="loginForm">
			<p:panel id="panel" header="Login Page" style="margin-bottom:10px;">
				<h:panelGrid columns="3">
					<p:outputLabel for="username" value="Username:" />
					<p:inputText id="username" required="true" label="Username"
						value="#{loginBean.username}" />
					<p:message for="username" />

					<p:outputLabel for="password" value="Password:" />
					<p:password id="password" required="true" label="Password"
						value="#{loginBean.password}" />
					<p:message for="password" />
				</h:panelGrid>

				<p:separator />

				<h:panelGrid columns="3">
					<p:outputLabel for="role" value="Retail Login?:" />
					<p:selectBooleanCheckbox id="role" value="#{loginBean.retailLogin}">
						<p:ajax listener="#{loginBean.doNothing}" />
					</p:selectBooleanCheckbox>
					<p:message for="role" />

					<h:outputLabel for="shop" value="Retail Shop" />
					<p:selectOneMenu id="shop" value="#{loginBean.currentShop}"
						required="#{loginBean.retailLogin}" label="Retail Shop">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems var="shp" value="#{loginBean.retailShops}"
							itemValue="#{shp.id}" itemLabel="#{shp.warehouseName}" />
						<p:ajax listener="#{loginBean.doNothing}" />
					</p:selectOneMenu>
					<p:message for="shop" />
				</h:panelGrid>

				<p:commandButton type="submit" id="login"
					action="#{loginBean.doLogin}" value="Login" ajax="false" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
