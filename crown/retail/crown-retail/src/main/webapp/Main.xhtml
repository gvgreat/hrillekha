<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/crown-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="menu">
		<h:form>
			<p:panelMenu id="men2ubar" model="#{crownMenuModel.menuModel}" />
			<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
				<f:facet name="start">
					<h:graphicImage value="/images/loading.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>

			<p:separator />
		</h:form>
	</ui:define>
	<ui:define name="content">

		<h:form id="includeForm">

			<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
				<f:facet name="start">
					<h:graphicImage value="/images/loading.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>

			<p:separator />

			<p:panel id="mainPanel" style="margin-bottom:10px;">
				<ui:include src="#{navigationBean.navigationUrl}" />
			</p:panel>

			<p:hotkey bind="ctrl+home"
				actionListener="#{hotKeyController.getHomePage}"
				update="#{navigationBean.UPDATE_FORM_ID}" />
			<p:hotkey bind="ctrl+i"
				actionListener="#{invoiceControllerFactory.showView('SALES', 'WS')}"
				update="#{navigationBean.UPDATE_FORM_ID}" />
			<p:hotkey bind="ctrl+l"
				actionListener="#{invoiceControllerFactory.showView('SALES', 'RT')}"
				update="#{navigationBean.UPDATE_FORM_ID}" />

		</h:form>
		<p:separator />

	</ui:define>
</ui:composition>
