<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel>
		<div class="visual-block">
			<h2>
				View Stock Allocation"<u>#{stockAllocationController.currentAllocation.allocationCode}</u>"
			</h2>
		</div>
		<p:separator />
		<h:panelGrid id="display" columns="2" cellpadding="4">

			<h:outputText value="Allocation Code: " />
			<h:outputText
				value="#{stockAllocationController.currentAllocation.allocationCode}"
				style="font-weight:bold" />

			<h:outputText value="Entity: " />
			<h:outputText
				value="#{stockAllocationController.currentAllocation.entityBO.entity}"
				style="font-weight:bold" />

			<h:outputText value="Item: " />
			<h:outputText
				value="#{stockAllocationController.currentAllocation.itemBO.itemName}"
				style="font-weight:bold" />

			<h:outputText value="Allocated Qty: " />
			<h:outputText
				value="#{stockAllocationController.currentAllocation.allocatedQty}"
				style="font-weight:bold" />

			<h:outputText value="Allocated Date: " />
			<h:outputText
				value="#{stockAllocationController.currentAllocation.allocatedDate}"
				style="font-weight:bold">
				<f:convertDateTime type="date" pattern="dd-MMM-yyyy" />
			</h:outputText>

			<h:outputText value="Released Date: " />
			<h:outputText
				value="#{stockAllocationController.currentAllocation.releasedDate}"
				style="font-weight:bold">
				<f:convertDateTime type="date" pattern="dd-MMM-yyyy" />
			</h:outputText>

		</h:panelGrid>
	</p:panel>
	<p:spacer />
	<p:panel>
		<p:commandButton
			actionListener="#{hotKeyController.showView('stock/StockAllocation.xhtml')}"
			value="Back" process="@this"
			update="#{navigationBean.UPDATE_FORM_ID}" />
	</p:panel>
</ui:composition>
