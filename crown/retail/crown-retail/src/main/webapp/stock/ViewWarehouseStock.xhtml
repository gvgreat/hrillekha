<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel>
		<div class="visual-block">
			<h2>
				View Warehouse Stock "<u>#{warehouseStockController.currentWarehouseStock.warehouseBO.warehouseName}</u>"
			</h2>
		</div>
		<p:separator />
		<h:panelGrid id="display" columns="2" cellpadding="4">

			<h:outputText value="Warehouse Name: " />
			<h:outputText
				value="#{warehouseStockController.currentWarehouseStock.warehouseBO.warehouseName}"
				style="font-weight:bold" />

			<h:outputText value="Item Code: " />
			<h:outputText
				value="#{warehouseStockController.currentWarehouseStock.itemBO.itemCode}"
				style="font-weight:bold" />

			<h:outputText value="Item Name: " />
			<h:outputText
				value="#{warehouseStockController.currentWarehouseStock.itemBO.itemName}"
				style="font-weight:bold" />

			<h:outputText value="Item Quantity: " />
			<h:outputText
				value="#{warehouseStockController.currentWarehouseStock.itemQty}"
				style="font-weight:bold" />

			<h:outputText value="UOM Quantity: " />
			<h:outputText
				value="#{warehouseStockController.currentWarehouseStock.uomQty}"
				style="font-weight:bold" />

		</h:panelGrid>
	</p:panel>
	<p:spacer />
	<p:panel>
		<p:commandButton
			actionListener="#{hotKeyController.showView('stock/WarehouseStock.xhtml')}"
			value="Back" process="@this"
			update="#{navigationBean.UPDATE_FORM_ID}" />
	</p:panel>
</ui:composition>
