<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<p:panel>
		<div class="visual-block">
			<h2>
				View Item "<u>#{itemController.currentItem.itemName}</u>"
			</h2>
		</div>
		<p:separator />
		<h:panelGrid id="display" columns="2" cellpadding="4">

			<h:outputText value="Item Code: " />
			<h:outputText value="#{itemController.currentItem.itemCode}"
				style="font-weight:bold" />

			<h:outputText value="Item Name: " />
			<h:outputText value="#{itemController.currentItem.itemName}"
				style="font-weight:bold" />

			<h:outputText value="Category: " />
			<h:outputText
				value="#{itemController.currentItem.categoryBO.itemCategory}"
				style="font-weight:bold" />

			<h:outputText value="Brand: " />
			<h:outputText value="#{itemController.currentItem.brandBO.itemBrand}"
				style="font-weight:bold" />

			<h:outputText value="Unit of Measure: " />
			<h:outputText value="#{itemController.currentItem.uomBO.uom}"
				style="font-weight:bold" />

			<h:outputText value="Units Per Pkg: " />
			<h:outputText value="#{itemController.currentItem.piecesPerUOM}"
				style="font-weight:bold" />

			<h:outputText value="Item Price: " />
			<h:outputText value="#{itemController.currentItem.itemPrice}"
				style="font-weight:bold" />

			<h:outputText value="UOM Price: " />
			<h:outputText value="#{itemController.currentItem.uomPrice}"
				style="font-weight:bold" />

			<h:outputText value="Status: " />
			<h:outputText value="#{itemController.currentItem.status}"
				style="font-weight:bold" />

		</h:panelGrid>
	</p:panel>
	<p:spacer />
	<p:panel>
		<p:commandButton
			actionListener="#{hotKeyController.showView('stock/Item.xhtml')}"
			value="Back" process="@this"
			update="#{navigationBean.UPDATE_FORM_ID}" />
	</p:panel>
</ui:composition>
