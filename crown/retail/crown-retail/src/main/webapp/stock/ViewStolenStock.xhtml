<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel>
		<div class="visual-block">
			<h2>
				View Stolen Stock "<u>#{stolenStockController.currentStolenStock.warehouseBO.warehouseName}</u>"
			</h2>
		</div>
		<p:separator />
		<h:panelGrid id="display" columns="2" cellpadding="4">

			<h:outputText value="Warehouse Name: " />
			<h:outputText
				value="#{stolenStockController.currentStolenStock.warehouseBO.warehouseName}"
				style="font-weight:bold" />

			<h:outputText value="Item Code: " />
			<h:outputText
				value="#{stolenStockController.currentStolenStock.itemBO.itemCode}"
				style="font-weight:bold" />

			<h:outputText value="Item Name: " />
			<h:outputText
				value="#{stolenStockController.currentStolenStock.itemBO.itemName}"
				style="font-weight:bold" />

			<h:outputText value="Stolen Item (Pieces) Qty: " />
			<h:outputText
				value="#{stolenStockController.currentStolenStock.stolenItemQty}"
				style="font-weight:bold" />

			<h:outputText value="Stolen UOM Qty: " />
			<h:outputText
				value="#{stolenStockController.currentStolenStock.stolenUOMQty}"
				style="font-weight:bold" />

			<h:outputText value="Stolen Date: " />
			<h:outputText
				value="#{stolenStockController.currentStolenStock.stolenDate}"
				style="font-weight:bold">
				<f:convertDateTime type="date" pattern="dd-MMM-yyyy" />
			</h:outputText>

			<h:outputText value="Remarks: " />
			<h:outputText
				value="#{stolenStockController.currentStolenStock.remarks}"
				style="font-weight:bold" />

		</h:panelGrid>
	</p:panel>
	<p:spacer />
	<p:panel>
		<p:commandButton
			actionListener="#{hotKeyController.showView('stock/StolenStock.xhtml')}"
			value="Back" process="@this"
			update="#{navigationBean.UPDATE_FORM_ID}" />
	</p:panel>
</ui:composition>
