<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel>
		<div class="visual-block">
			<h2>
				View Item Category "<u>#{itemCategoryController.currentCategory.itemCategory}</u>"
			</h2>
		</div>
		<p:separator />
		<h:panelGrid id="display" columns="2" cellpadding="4">

			<h:outputText value="Category Name: " />
			<h:outputText
				value="#{itemCategoryController.currentCategory.itemCategory}"
				style="font-weight:bold" />
			<h:outputText value="Category Code: " />
			<h:outputText
				value="#{itemCategoryController.currentCategory.categoryCode}"
				style="font-weight:bold" />

			<h:outputText value="Description: " />
			<h:outputText
				value="#{itemCategoryController.currentCategory.description}"
				style="font-weight:bold" />

			<h:outputText value="Status: " />
			<h:outputText
				value="#{itemCategoryController.currentCategory.status}"
				style="font-weight:bold" />

		</h:panelGrid>
	</p:panel>
	<p:spacer />
	<p:panel>
		<p:commandButton
			actionListener="#{hotKeyController.showView('stock/ItemCategory.xhtml')}"
			value="Back" process="@this"
			update="#{navigationBean.UPDATE_FORM_ID}" />
	</p:panel>
</ui:composition>
